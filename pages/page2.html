<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>
            Employee Registration Form
        </h1>
        <label for="t">Mr.</label>
        <input type="radio" name="/" id="t">
        <label for="y">Mrs.</label>
        <input type="radio" name="/" id="y">
        <label for="u">Ms.</label>
        <input type="radio" name="/" id="u">
        <br>
        <label for="l">First Name</label>
        <input type="text" name="" id="l" placeholder="First Name">
        <br>
        <br>
        <label for="k">Last Name   </label>
        <input type="text" name="" id="k" placeholder="Last Name">
        <br>
        <br>
        <label for="mil">Mail Address 1</label>
        <input type="email" name="" id="mil">
        <br>
        <br>
        <label for="mail">Mail Address 2</label>
        <input type="email" name="" id="mail">
        <br>
        <br>
        <label for="city">City</label>
        <input type="text" name="" id="city">
        <br>
        <br>
        <label for="state">State</label>
        <select name="" id="state">
            <option value="">Sindh</option>
            <option value="">Punjab</option>
            <option value="">Balochistan</option>
            <option value="">KPK</option>
            <option value="">Islamabad (Taratory)</option>
        </select>
        <br>
        <br>
        <label for="zip">Zip</label>
        <input type="number" name="" id="zip">
        <br>
        <br>
        <label for="moblie">Mobile</label>
        <input type="number" name="" id="moblie">
        <br>
        <br>
        <p>
            Languages known
        </p>
        <p>  
            <input type="checkbox" name="" id="">
            Punjabi
        </p>
        <p>

            <input type="checkbox" name="" id="">
            Urdu
        </p>
        <p>
            <input type="checkbox" name="" id="">
            Hindko
        </p>
        <p>
            <input type="checkbox" name="" id="">
            Sindhi
        </p>
        <input type="submit" name="" id="">
    </center>
</body>
</html>
